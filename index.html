<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>HTML Forms</h1>

  <form action="">
    <label for="username">enter username: </label>
    <input type="text" id="username" name="username" placeholder= "username">
    <br><br>
    <label for="email">enter email: &nbsp; &nbsp; &nbsp; </label>
    <input type="email" id="email" name="email" placeholder= "email">
    <br><br>
    <label for="password">enter password: </label>
    <input type="password" id="password" name="password" placeholder= "password">
    <br><br>

    <h6>Select Your Age</h6>

    <input type="radio" id="option-1" name="age" value="0-25">
    <label for="option-1">0-25</label><br>
    <input type="radio" id="option-2" name="age" value="26-50">
    <label for="option-2">26-50</label><br>
    <input type="radio" id="option-3" name="age" value="51+">
    <label for="option-3">51+</label> 


    <br><br>

    <label for="">Security question:</label>
    <select name="question" id="question">
      <option value="q1">What's your favorite color?</option>
      <option value="q2">What's your favorite band?</option>
      <option value="q3">What's your favorite country?</option>
    </select>
 

    <br><br>

    <label for="answer">Security question answer:</label>
    <input type="text" id="answer" name="answer">

    <br><br>
    <label for="bio">Your bio</label>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you... "></textarea>
    <br><br>
    <input type="submit" value="submit the form">
  </form>

</html>
